<!DOCTYPE html><html><head>    <meta charset="utf-8" content="text/html">    <title>Metacritic Extension Options</title>    <link href='http://fonts.googleapis.com/css?family=Playfair+Display+SC&subset=cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">    <link rel="stylesheet" href="options.css">    <script src="jquery.js"></script>    <script src="materialize.min.js"></script>    <script src="main.js"></script>    <script src="options.js"></script></head><body><div class="row">    <div class="options-wrapper col s12 m6">        <div class="card blue-grey darken-1">            <div class="card-content white-text">                <span class="card-title">Metacritic Extension Options</span>                <div>                    <input type="checkbox" class="filled-in" id="video" />                    <label for="video">Show video in search results</label>                </div>                <div>                    <input type="checkbox" class="filled-in" id="game" />                    <label for="game">Show games in search results</label>                </div>                <div>                    <input type="checkbox" class="filled-in" id="trailer" />                    <label for="trailer">Show trailers in search results</label>                </div>                <div>                    <input type="checkbox" class="filled-in" id="music" />                    <label for="music">Show music in search results</label>                </div>                <div>                    <input type="checkbox" class="filled-in" id="tv" />                    <label for="tv">Show tv in search results</label>                </div>                <div>                    <input type="checkbox" class="filled-in" id="people" />                    <label for="people">Show people in search results</label>                </div>                <div>                    <input type="checkbox" class="filled-in" id="company" />                    <label for="company">Show companies in search results</label>                </div>                <div>                    <input type="checkbox" class="filled-in" id="feature" />                    <label for="feature">Show features in search results</label>                </div>            </div>            <div class="card-action">                <p>Development - <a href="http://axelpal.ru" target="_blank"><strong>AxelPAL</strong></a></p>            </div>        </div>    </div></div></body></html>
