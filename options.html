<!DOCTYPE html><html><head>    <meta charset="utf-8" content="text/html">    <title>Metacritic Extension Options</title>    <link href='http://fonts.googleapis.com/css?family=Playfair+Display+SC&subset=cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>    <script src="jquery.js"></script>    <script src="options.js"></script>    <style type="text/css">        body{            font-family: 'Playfair Display SC', serif;        }        input{            float:left;        }        #content{            border-radius: 10px;            background-color: grey;            width: 300px;            padding: 16px 0 10px 15px;            color: white;            box-shadow: 3px 3px 12px black;            text-shadow: 1px 1px 1px black        }        #content p strong{            text-shadow: none;        }        div[id*="name"]{            cursor:pointer;        }    </style></head><body><div id="content">    <div><input id="video" type="checkbox" name="video"></div>    <div id="video_name" class="name">Show video in search results</div>    <div><input id="game" type="checkbox" name="game"></div>    <div id="game_name" class="name">Show games in search results</div>    <div><input id="trailer" type="checkbox" name="trailer"></div>    <div id="trailer_name" class="name">Show trailers in search results</div>    <div><input id="music" type="checkbox" name="music"></div>    <div id="music_name" class="name">Show music in search results</div>    <div><input id="tv" type="checkbox" name="tv"></div>    <div id="tv_name" class="name">Show tv in search results</div>    <div><input id="people" type="checkbox" name="people"></div>    <div id="people_name" class="name">Show people in search results</div>    <div><input id="company" type="checkbox" name="company"></div>    <div id="company_name" class="name">Show company in search results</div>    <div><input id="feature" type="checkbox" name="feature"></div>    <div id="feature_name" class="name">Show feature in search results</div>    <p>Разработка - <a href="http://axelpal.ru" target="_blank"><strong>AxelPAL</strong></a></p></div></body></html>
