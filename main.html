<html>    <head>        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>        <title>Metacritic extension</title>        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">        <link rel="stylesheet" href="metacritic.css">        <link rel="stylesheet" href="main.css"/>        <script type="text/javascript" src="jquery.js"></script>        <script src="materialize.min.js"></script>        <script type="text/javascript" src="main.js"></script>    </head>    <body class="metacritic-wrapper">        <div class="parse-field">            <input id="search-field" type="search" placeholder="Enter your search phrase..."/>            <button id="starter" class="btn btn-small waves-effect" type="button">Find</button>        </div>        <div class="progress hidden">            <div class="indeterminate"></div>        </div>        <div id="result-box"></div>    </body></html>
